<!DOCTYPE html>
<html>

<head>
    <title>CIT - COS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="/static/styles/style.css">
</head>

<body>
    <h1>Voters List</h1>
    <table>
        <tr class="head">
            <th>Name</th>
            <th>E-Mail</th>
            <th>School</th>
        </tr>
        {% for key in votes %}
        <tr>
           <td> {{ key['name'] }} </td>
           <td> {{ key['email'] }} </td>
           <td> {{ key['school'] }} </td>
        </tr>
     {% endfor %}
    </table>
</body>

</html>
